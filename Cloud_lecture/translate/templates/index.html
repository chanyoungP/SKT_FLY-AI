<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>translator with Azure API</title>

<div class = "container">
    <h1>
        translate service 
    </h1>
    <div>input your text to translate and choose what language for </div>
    <div>
        <form method="POST">
            <div class="form-group">
                <textarea name = "text" cols="20" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-gorup">
                <label for="language">
                    languages
                </label>
                <select name="language" class="form-control">
                    <option value="en">english</option>
                    <option value="ja">japan</option>
                    <option value="ko">korea</option>
                </select>
            </div>
            <hr />
            <div>
                <button type="submit" class="btn btn-success">processing translate</button>
            </div>
        </form>
    </div>
</div>
